	<div class="login">
  
    <div *ngIf="loginService.erreur" class="alert alert-danger">
      <h3><strong>Erreur !</strong></h3>
      <h5>{{loginService.erreur}}</h5>             
    </div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				Connexion
			</div>
			<div class="panel-body">
				<form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
					<div class="form-group">
            <label for="login">Identifiant</label> 
            <input class="form-control" name="login" placeholder="Entrez votre identifiant" required="required" type="text"  [(ngModel)]="employe.login" #loginC="ngModel">
					</div>
					<div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input class="form-control" name="password" placeholder="Entrez votre mot de passe" required="required" type="password"  [(ngModel)]="employe.password" #passwordC="ngModel">
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Se connecter">
				</form>
				<div class="text-center"></div>
			</div>
		</div>
	</div>
