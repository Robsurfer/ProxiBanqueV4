<h1 class="page-header">
    Création d'un nouveau client
</h1>

<div class="row tomove">                    
  <div class="col-lg-12">

    <form class="form" method="post" action="CreationClient" >
      <fieldset>
        <legend>Création d'un nouveau client</legend>
        <div class="form-group">
          <label  for="nom">Nom :</label>
          <input type="text" class="form-control" required="required" name="nom" title="Maximum 20 caractères non accentués" pattern="[a-zA-Z][a-zA-Z-]*" [(ngModel)]="client.nom">
        </div>
        <div class="form-group">
          <label  for="prenom">Prénom :</label>
          <input type="text" class="form-control" required="required" name="prenom" title="Maximum 20 caractères non accentués" pattern="[a-zA-Z][a-zA-Z-]*" [(ngModel)]="client.prenom">
        </div>
        <div class="form-group">
          <label for="adresse">Adresse :</label>
          <input type="text" class="form-control" name="adresse"  title="Numéro de rue et adresse. Maximum 60 caractères non accentués" pattern="[0-9]+\s[a-zA-Z-\s]+" maxlength="60" [(ngModel)]="client.adresse">
        </div>
        <div class="form-group">
          <label  for="codePostal">Code Postal :</label>
          <input type="text" class="form-control" name="codePostal" title="5 chiffres" pattern="[0-9]{5}"  [(ngModel)]="client.codePostal" maxlength="5" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
        </div>
        <div class="form-group">
          <label  for="ville">Ville :</label>
          <input type="text" class="form-control" name="ville" pattern="[a-zA-Z][a-zA-Z-\s]+" title="Maximum 20 caractères non accentués"maxlength="20" [(ngModel)]="client.ville">
        </div>						
        <div class="form-group">
          <label  for="telephone">Téléphone :</label>
          <!-- pattern = expression régulière, un 0 en 1er et 9 chiffres -->
          <input type="tel" class="form-control" name="telephone" pattern="^0[1-9][0-9]{8}$" [(ngModel)]="client.telephone" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');"> 
        </div>
        <div class="form-group">
          <label  for="mail">Email :</label>
          <input type="email" class="form-control" name="mail" title="Exemple : toto@toto.fr" maxlength="40" [(ngModel)]="client.mail">
        </div>
        <input type="hidden" name="login" value={{employeLogin}}>
        <button type="submit" class="btn btn-primary" (click)="creationClient()">Valider</button>
        <button type="submit" class="btn btn-primary" (click)="goBack()">Annuler</button>
      </fieldset>
    </form>
  </div>
</div>
