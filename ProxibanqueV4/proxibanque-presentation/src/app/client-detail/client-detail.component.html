<div class="row">
  <div class="col-lg-12"> 	
      <div class="alert alert-success" *ngIf="(message) != null">
          {{message}}
      </div>
      <div class="alert alert-info" *ngIf="(annulModif) != null">
          {{annulModif}}
      </div>

    <ul>
      <li><strong>Nom :</strong> {{client?.nom}}</li>
      <li><strong>Prénom :</strong> {{client?.prenom}}</li>
      <li><strong>Adresse :</strong> {{client?.adresse}}</li>
      <li><strong>Code Postal :</strong> {{client?.codePostal}} </li>
      <li><strong>Ville :</strong> {{client?.ville}}</li>
      <li><strong>Téléphone :</strong> {{client?.telephone}}</li>
      <li><strong>Email :</strong> {{client?.mail}}</li>
    </ul>						
  </div>	
</div>

<div class="row">
  <div class="col-auto">
    <form action="ClientAction" method="Post">
      <div class="text-center">
        <button type=submit class="btn btn-primary" name="action" value="ModifClient" routerLink="/edit/{{client?.id}}">Modifier le client</button>							
      </div>
    </form>
  </div>					
</div>
