</p>

<div class="row tomove">
	<div class="col-lg-12" *ngIf="virements">
  
	  <table class="table table-striped">						
		<thead>
		  <tr>
			<th>Date de réalisation</th>
			<th>Compte débiteur</th>
			<th>Compte émetteur</th>
			<th>Montant</th>
			<th>Libellé</th>
		  </tr>
		</thead> 
		<tbody >			          	
			<tr *ngFor="let virement of virements">
				<td>{{virement.dateVirement | date : 'dd/MM/yy'}}</td>
				<td>{{virement.compteEmetteur}}</td>
				<td>{{virement.compteCible}</td>									
				<td>{{virement.montant}}</td>
				<td>{{virement.libelle}}</td>					
			</tr>		
		</tbody>				
	  </table>	                  
	</div>
  </div>
  <!-- /.row -->
