<div id="wrapper"  *ngIf="loginService.getLoginEmployeSession();else notcondition">
    <!------------------------------------------------ NAVIGATION ------------------------------------------------>
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <app-nav-haut [title]="title"></app-nav-haut>            
        </nav>
    <!------------------------------------------------ /NAVIGATION ------------------------------------------------>
        
        <!------------------------------------------------ DEBUIT DE LA PAGE PRINCIPALE ------------------------------------------------>
        <div id="page-wrapper">
            <div class="container-fluid">
            <!------------------------------ CONTENU PRINCIPAL ------------------------------>             
            <app-dashboard *ngIf="loginService.getLoginEmployeSession()"></app-dashboard>    
            <!-- Le <router-outlet> indique au routeur où afficher les vues routées. -->
            <router-outlet ></router-outlet>    

            <!------------------------------ FIN CONTENU PRINCIPAL ------------------------------>
            </div>
            <!-- /.container-fluid -->
        </div>
    </div>

    <!------------------------------------------------ FIN DE LA PAGE PRINCIPALE ------------------------------------------------>
    <!-- /#page-wrapper -->

    <footer class="sticky-footer" *ngIf="loginService.getLoginEmployeSession()">
        <div class="text-center">
          <small>Copyright © {{title}} 2017</small>
        </div>
    </footer>
</div>
<!-- /#wrapper -->

<ng-template #notcondition>
    <router-outlet></router-outlet>
</ng-template>

<!-- jQuery -->
<script src="assets/js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="assets/js/bootstrap.min.js"></script>
