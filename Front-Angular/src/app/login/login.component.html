  <div class="panel panel-primary">
    <div class="panel-heading">Connexion</div>
    <div class="panel-body">
      <form class="form" method="post" action="ConnectionConseiller" (ngSubmit)=onSubmit() #f="ngForm">
        <div class="form-group">
          <label for="login">Identifiant</label>
          <input type="text" class="form-control" required="required" name="login" placeholder="Entrez votre identifiant" #login="ngModel">
        </div>
        <div class="form-group">
          <label for="mdp">Mot de passe</label>
          <input type="password" class="form-control" required="required" name="password" placeholder="Entrez votre mot de passe" #password="ngModel">
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Se connecter">
      </form>
      <div class="text-center">
      </div>			
    </div>
  </div>
</div>
